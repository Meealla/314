<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="currentUserName"></strong>
            <span class="ms-2">with roles:</span>
            <span id="currentUserRoles"></span>
        </span>
        <form id="logoutForm" method="post">
            <button type="submit" class="btn btn-link text-secondary" style="text-decoration: none;">Logout</button>
        </form>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid" style="background-color: #eceef0; height: 100vh; padding: 0;">
    <div class="row h-100">
        <!-- Боковая панель -->
        <nav class="col-2 bg-light">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="col-10">
            <h1 class="mt-3">Admin Panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#users-table" class="nav-link active">Users Table</a>
                </li>
                <li class="nav-item">
                    <a href="#new-user-form" class="nav-link">New User</a>
                </li>
            </ul>

            <!-- Таблица пользователей -->
            <div class="card mt-3">
                <div class="card-header">
                    <h5>All Users</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        <!-- Данные будут заполнены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editUserPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserRoles" class="form-label">Roles</label>
                        <select id="editUserRoles" name="roles" class="form-select" multiple>
                            <!-- Роли будут заполнены через JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateUser()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Ваш JavaScript файл -->
<script src="/admin.js"></script>
</body>
</html>
