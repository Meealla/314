<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Для адаптивности -->
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключение Bootstrap -->
</head>


<body class="d-flex align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
<!-- Центрирование формы -->
<div class="container">
    <h2 class="text-center">Please, sign in</h2>
    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="col-md-4 mx-auto"> <!-- Центрирование формы -->
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Name" required/>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required/>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
