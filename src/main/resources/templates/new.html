<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="currentUserName"></strong>
            <span class="ms-2">with roles:</span>
            <span id="currentUserRoles"></span>
        </span>
        <form id="logoutForm" method="post">
            <button type="submit" class="btn btn-link text-secondary" style="text-decoration: none;">Logout</button>
        </form>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid" style="background-color: #eceef0; height: 100vh; padding: 0;">
    <div class="row h-100">
        <!-- Боковая панель -->
        <nav class="col-2 bg-light">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">New User</a>
                </li>
            </ul>
        </nav>

        <!-- Форма для создания нового пользователя -->
        <div class="col-10">
            <h1 class="mt-3">New User</h1>
            <div class="card mt-3">
                <div class="card-header">
                    <h5>Add New User</h5>
                </div>
                <div class="card-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="newUserName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="newUserName" name="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newUserEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newUserPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserRoles" class="form-label">Roles</label>
                            <select id="newUserRoles" name="roles" class="form-select" multiple required>
                                <!-- Роли будут заполнены через JavaScript -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Ваш JavaScript файл -->
<script src="/admin.js"></script>
</body>
</html>
