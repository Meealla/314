<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: rgb(255, 255, 255); margin-right: 15px;">
            <strong id="usernamePlaceholder"></strong>
            <span class="text-light ms-2">with roles:</span>
            <span id="userRoles"></span>
        </span>
        <form action="/logout" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-secondary" style="text-decoration: none;">Logout</button>
        </form>
    </div>
</nav>

<!-- Общий контейнер с фоном -->
<div class="container-fluid" style="background-color: #eceef0; height: 100vh; padding: 0;">
    <div class="row h-100">
        <!-- Боковая панель -->
        <nav class="col-2 no-padding" style="background-color: #f9f9f9;">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user">User</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="col-10">
            <h1 class="mt-3">User Panel</h1>
            <div class="tab-content">
                <!-- Информация о пользователе -->
                <div class="tab-pane fade show active" id="user-info" role="tabpanel" aria-labelledby="user-info-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5>User Information</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Roles</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/user.js"></script>
</body>
</html>
